
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>Perfil de Usuario</h1>
            </div>
            <div class="profile-info">
                <div class="info">
                    <span class="label">Nombre:</span>
                    <span>{{ user.nombre }}</span>
                </div>
                <div class="info">
                    <span class="label">Correo:</span>
                    <span>{{ user.email }}</span>
                </div>
                <div class="info">
                    <span class="label">DNI:</span>
                    <span>{{ user.dni }}</span>
                </div>
                <div class="info">
                    <span class="label">Rol:</span>
                    <span>{{ user.id_rol.nombre_rol }}</span>
                </div>
            </div>
            <div class="actions">
                <button onclick="openModal()"><i class="fas fa-edit"></i> Editar Perfil</button>
                <button class="danger"><i class="fas fa-trash-alt"></i> Eliminar Cuenta</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Perfil</h2>
            <form>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="{{user.nombre}}" required>
                </div>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" value="{{ user.email}}" required>
                </div>
                <div>
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" value="{{ user.password}}" required>
                </div>
                <button type="submit">Guardar Cambios</button>
                <button type="button" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }



        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2em;
            color: #333;
        }

        .profile-info {
            margin: 20px 0;
        }

        .profile-info .info {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-info .info:last-child {
            border-bottom: none;
        }

        .profile-info .info span {
            font-size: 1em;
            color: #555;
        }

        .profile-info .info span.label {
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .actions button.danger {
            background-color: #dc3545;
        }

        .actions button.danger:hover {
            background-color: #b02a37;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            margin-top: 20px;
        }
    </style>

</body>

</html>
