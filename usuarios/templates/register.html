<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles.css">

    <title>Sign up to StressTrack</title>
</head>

<body>
    <header>
        <img src="../static/img/IconStressWhite.png" id="logo">
    </header>

    <main id="container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="input-field">
                <label for="user">Nombre y Apellido</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
        
            <div class="input-field">
                <label for="email">Dirección de Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
        
            <div class="input-field">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
        
            <button type="submit" id="submit_button">Registrarse</button>
        
            <div id="login_callout">
                <p>Ya tienes cuenta en StressTrack? <a href="{% url 'login' %}">Inicia Sesión</a>.</p>
            </div>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

    </main>

</body>

</html>
